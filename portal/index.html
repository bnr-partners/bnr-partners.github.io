<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>BNR Partners | Client Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

    :root {
      /* Sophisticated, Trustworthy, Warm Palette */
      --bg: #FAFAF9; /* Warm Gray 50 */
      --text-main: #44403C; /* Warm Gray 700 */
      --text-dark: #1C1917; /* Warm Gray 900 */
      --accent-primary: #0C4A6E; /* Deep Ocean Blue */
      --accent-highlight: #D97706; /* Muted Amber */
      --card-bg: #FFFFFF;
      --border: #E7E5E4;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background-color: var(--bg);
      color: var(--text-main);
      font-family: 'Open Sans', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background: var(--card-bg);
      padding: 4rem 3rem;
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.06);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .logo {
      height: 6rem;
      width: auto;
      margin-bottom: 2.5rem;
    }

    h1 {
      font-family: 'Merriweather', serif;
      color: var(--accent-primary);
      font-size: 2rem;
      margin-bottom: 1rem;
      line-height: 1.2;
      font-weight: 700;
    }

    p {
      margin-bottom: 2.5rem;
      font-size: 1.1rem;
      color: var(--text-main);
      line-height: 1.6;
    }

    .cta-button {
      display: inline-block;
      background-color: var(--accent-highlight);
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 6px;
      font-weight: 700;
      text-decoration: none;
      transition: background-color 0.2s, transform 0.2s;
      font-size: 1rem;
    }

    .cta-button:hover {
      background-color: #b45309; /* Darker amber */
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="../img/bnr-2.png" alt="BNR Partners" class="logo">
    <h1>Client Portal</h1>
    <p>This area is currently under development.<br>We are building a secure space for our partners.</p>
    <a href="../" class="cta-button">Return to Home</a>
  </div>
</body>
</html>
